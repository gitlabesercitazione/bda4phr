<div class="container"
fxLayout="row"
fxLayout.xs="column"
fxLayoutAlign="center"
>  
<mat-card fxFlex="60" fxFlex.sm="90"  fxLayoutGap="30px" fxLayout.lt-sm="column" fxLayoutAlign="center center"> 
    <div class="item item-1" fxFlex="40"   fxLayout="column" fxLayoutGap="10px">
        <button  mat-raised-button  (click)="socialSignIn('facebook')" class=" btn-facebook">
            <span class="fa fa-facebook"></span> Sign in with Facebook
        </button>
        <button  mat-raised-button  (click)="socialSignIn('google')" class=" btn-google">
            <span class="fa fa-google"></span>  Sign in with Google</button>
            <button  mat-raised-button  (click)="socialSignIn('twitter')" class="btn-twitter">
                <span class="fa fa-twitter"></span>  Sign in with Twitter</button> 
            </div>
            <div  fxFlex="50" >

                        type="password"  class="form-control"  />
